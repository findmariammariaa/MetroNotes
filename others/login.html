<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="bg-gray-100" >

    <nav class="bg-gray-400 shadow-lg sticky top-0">
      <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-1">
        <div class="flex justify-between items-center p-4">
          <!-- Logo -->
          <div class="flex-shrink-0">
            <h1 class="text-3xl font-bold text-indigo-950">MetroNotes</h1>
          </div>
  
          <!-- Desktop Menu -->
          <div class="hidden lg:flex space-x-4 items-center">
            <a href="#" class="px-3 py-2 text-xl font-medium text-indigo-950 hover:bg-gray-700 hover:text-white rounded-md">Home</a>
            <a href="#" class="px-3 py-2 text-xl font-medium text-indigo-950 hover:bg-gray-700 hover:text-white rounded-md">Features</a>
            <a href="#" class="px-3 py-2 text-xl font-medium text-indigo-950 hover:bg-gray-700 hover:text-white rounded-md">About</a>
          </div>
          <div class="hidden lg:flex space-x-4 items-center">
            <a href="./signup.html"><button class="btn btn-primary bg-red-800 text-white text-xl hover:bg-red-900">Sign Up</button></a>
          </div>
  
          <!-- Mobile menu button -->
          <div class="lg:hidden">
            <button id="menu-btn" class="btn btn-ghost">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-indigo-950" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M4 6h16M4 12h16M4 18h16"/>
              </svg>
            </button>
          </div>
        </div>
      </div>
  
      <!-- Mobile Menu -->
      <div id="mobile-menu" class="hidden lg:hidden px-4 pb-4 space-y-2">
        <a href="#" class="block px-3 py-2 text-indigo-950 hover:bg-gray-700 hover:text-white rounded-md text-base">Home</a>
        <a href="#" class="block px-3 py-2 text-indigo-950 hover:bg-gray-700 hover:text-white rounded-md text-base">Features</a>
        <a href="#" class="block px-3 py-2 text-indigo-950 hover:bg-gray-700 hover:text-white rounded-md text-base">About</a>
        <button class="btn btn-primary w-full bg-red-800 text-xl text-white">Sign Up</button>
      </div>
    </nav>
    <div class="hero bg-red-900 min-h-screen">
        <div class="hero-content flex-col lg:flex-row-reverse gap-50 ">
            <div class="flex-col">
                
              <img src="../utilities/logo.png" alt="" class="max-w-sm rounded-lg m-5 mb-10">

              <div>
                <fieldset class="fieldset bg-base-200 border-base-300 rounded-box w-auto h-xl border p-4">
                    <h1 class="text-xl font-bold text-blue-950">Login</h1>
                  
                    <label class="label">Email</label>
                    <input type="email" class="input w-auto" placeholder="Email" />
                  
                    <label class="label">Password</label>
                    <input type="password" class="input w-auto" placeholder="Password" />
                  
                    <button class="btn btn-neutral mt-4 w-auto bg-blue-950">Login</button>
                  </fieldset>
              </div>
            </div>

          <img
          src="../image.png"
          class="max-w-sm rounded-lg"
        />
        </div>
      </div>
  
    <script>
      const menuBtn = document.getElementById("menu-btn");
      const mobileMenu = document.getElementById("mobile-menu");
  
      menuBtn.addEventListener("click", () => {
        mobileMenu.classList.toggle("hidden");
      });
    </script>
  
  </body>
  </html>

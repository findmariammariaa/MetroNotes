<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/png" href="./utilities/fav.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>

  <!-- header -->
  <div id="header"></div>

  <!-- hero section -->
  <div class="hero bg-gray-250 min-h-screen">
    <div class="hero-content flex-col lg:flex-row-reverse w-auto">
      <img src="./utilities/image.png" class="max-w-sm rounded-lg" />
      <div>
        <h1 class="text-8xl font-bold text-indigo-950">
          Your Student Note-Taking App
        </h1>
        <p class="py-6 text-xl w-3/4 text-indigo-950">
          Welcome to MetroNotes- Your digital notebook tailored for students at
          Metropolitan University
        </p>
        <button
          class="btn btn-primary bg-blue-950 p-5 text-lg text-white font-bold hover:bg-blue-900 rounded-lg"
        >
          Get Started
        </button>
      </div>
    </div>
  </div>

  <!-- footer -->
  <div id="footer"></div>
  <script src="./loader.js"></script>

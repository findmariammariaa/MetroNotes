<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/png" href="./utilities/fav.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Open+Sans:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: "Open Sans", sans-serif;
      }
      .logo {
        font-family: "Poppins", serif;
        font-weight: 700;
      }
      h1,
      h2,
      h3,
      h4,
      h5,
      h6 {
        font-family: "Montserrat", sans-serif;
      }
      h6 {
        color: #f1fff9;
      }

      .heading {
        font-family: "Montserrat", sans-serif;
      }

      .body-font {
        font-family: "Open Sans", sans-serif;
      }
      p {
        font-family: "Open Sans", sans-serif;
        font-size: 1rem; /* Tailwind: text-base */
        line-height: 1.75rem; /* Tailwind: leading-relaxed */
        color: #374251; /* Tailwind: text-gray-700 */
        margin-bottom: 1rem; /* spacing between paragraphs */
      }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>

  <body class="flex flex-col">
    <nav id="main-navbar" class="bg-gray-400 shadow-lg">
      <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-1">
        <div class="flex justify-between items-center p-4">
          <!-- ====== LOGO SECTION ====== -->
          <div class="header-logo flex-shrink-0">
            <a class="logo text-3xl font-bold text-indigo-950" href="../index.html">MetroNotes</a>
          </div>


          <!-- ====== DESKTOP AUTH BUTTONS SECTION ====== -->
          <div class="header-auth hidden lg:flex space-x-4 items-center">
            <a href="../others/signup.html">
              <button
                class="btn btn-primary signup-btn bg-red-800 text-white text-xl hover:bg-red-900"
              >
                Sign Up
              </button>
            </a>
          </div>

          <!-- ====== MOBILE MENU BUTTON ====== -->
          <div class="lg:hidden">
            <button id="menu-btn" class="btn btn-ghost">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-6 w-6 text-indigo-950"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h16M4 18h16"
                />
              </svg>
            </button>
          </div>
        </div>
      </div>

      <!-- ====== MOBILE MENU SECTION ====== -->
      <div
        id="mobile-menu"
        class="header-mobile-menu hidden lg:hidden px-4 pb-4 space-y-2"
      >
        <button class="btn btn-outline w-full text-xl">Login</button>
        <button class="btn btn-primary w-full bg-red-800 text-xl text-white">
          Sign Up
        </button>
      </div>
    </nav>

    <!-- ===== MAIN SECTION ===== -->
    <main class="flex flex-1">
      <!-- LEFT -->
      <div
        class="w-1/2 hidden lg:flex flex-col items-start pl-36 py-36 space-y-6 text-white bg-cover bg-center min-h"
        style="background-image: url('../utilities/login.png'); opacity: 95%"
      >
        <img src="../utilities/logo.png" alt="" />
        <div class="text-left">
          <h2 class="logo text-4xl font-bold mb-4">MetroNotes</h2>
          <h6 class="text-sm">
            Your study companion at <br />
            Metropolitan University
          </h6>
        </div>
      </div>

      <!-- RIGHT -->
      <div
        class="p-16 py-36 pr-36 lg:w-1/2 flex flex-col justify-center bg-blue-50 h-full"
      >
        <h2 class="text-2xl font-bold text-[#0A1D37] mb-2">
          Login to MetroNotes
        </h2>
        <p class="text-sm text-gray-500 mb-6">
          Your study companion at Metropolitan University
        </p>

        <form id="loginForm" class="space-y-4">
          <div>
            <label>Email or Student ID <span class="text-red-600">*</span></label>

            <input
            name="emailOrId"
              type="text"
              class="w-full px-4 py-2 border border-gray-300 rounded"
              placeholder="Email or ID"
              id="emailOrId"
              required
            />

          </div>

          <div>
            <label class="text-sm text-gray-700 block mb-1">Password</label>
            <div class="relative">
              <input
                id="password"
                type="password"
                name="password"
                class="w-full px-4 py-2 border border-gray-300 rounded"
                placeholder="Password"
                required
              />
              <button
                type="button"
                onclick="togglePassword()"
                class="absolute right-3 top-2 text-sm text-gray-600"
              >
                Show
              </button>
            </div>
          </div>

          <div class="flex justify-between items-center text-sm">
            <label><input type="checkbox" class="mr-1" /> Remember me</label>
            <a href="#" class="text-red-600 hover:underline"
              >Forgot password?</a
            >
          </div>

          <button
            type="submit"
            class="bg-[#B71C1C] w-full text-white py-2 rounded hover:bg-red-700"
          >
            Login
          </button>
        </form>

        <p class="text-center text-sm text-gray-600 mt-6">
          Donâ€™t have an account?
          <a href="/others/signup.html" class="text-red-600 hover:underline">Sign up</a>
        </p>
      </div>
    </main>

    <!-- Script -->
    <script>
      function togglePassword() {
        const input = document.getElementById("password");
        input.type = input.type === "password" ? "text" : "password";
      }
    </script>

    <!-- footer -->
    <div id="footer"></div>
    <script src="../loader.js"></script>
    <script src="../script/login.js"></script>

  </body>
</html>

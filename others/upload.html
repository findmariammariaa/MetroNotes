  <!-- Upload Notes Page -->
<section class="min-h-screen bg-white py-16 px-6">
  <div class="max-w-xl mx-auto">
    <h1 class="text-4xl font-bold text-center text-navy-800 mb-10">Upload Notes</h1>

    <form class="space-y-6 bg-gray-50 p-8 rounded-xl shadow-md">
      <div>
        <label class="block mb-2 text-sm font-medium text-gray-700">Your Name (optional)</label>
        <input
          type="text"
          placeholder="Anonymous"
          class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-maroon-600"
        />
      </div>
            <div>
        <label class="block mb-2 text-sm font-medium text-gray-700">Your ID</label>
        <input
          type="text"
          placeholder="222-115-218"
          class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-maroon-600"
        />
      </div>

      <div>
        <label class="block mb-2 text-sm font-medium text-gray-700">Department</label>
        <select class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-maroon-600">
          <option>CSE</option>
          <option>BBA</option>
          <option>ENG</option>
          <option value="SWE">SWE</option>
          <option value="Law">Law</option>
          <option value="eee">EEE</option>
        </select>
      </div>

      <div>
        <label class="block mb-2 text-sm font-medium text-gray-700">Course Name</label>
        <input
          type="text"
          placeholder="E.g., Data Structures"
          class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-maroon-600"
        />
      </div>
        <div>
        <label class="block mb-2 text-sm font-medium text-gray-700">Course Code</label>
        <input
          type="text"
          placeholder="E.g., CSE-231"
          class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-maroon-600"
        />
      </div>

      <div>
        <label class="block mb-2 text-sm font-medium text-gray-700">Upload PDF</label>
        <input
          type="file"
          accept=".pdf"
          class="w-full px-4 py-2 border rounded-md bg-white focus:outline-none focus:ring-2 focus:ring-maroon-600"
        />
      </div>

      <button
        type="submit" class="w-full bg-red-900 text-white py-3 rounded-md font-semibold hover:bg-maroon-800 transition"
      >
        Upload Note
      </button>

    </form>
  </div>
</section>

  


  <!-- footer -->

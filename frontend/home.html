    <!-- ✅ Hero Section -->
    <section class="text-center px-4 py-16 max-w-3xl mx-auto">
      <h1 class="text-4xl md:text-5xl font-bold mb-4">Welcome to MetroNotes</h1>
      <p class="text-lg mb-6">
        A note-sharing platform for Metropolitan University students across all
        departments.
      </p>

        <div class="flex flex-col sm:flex-row justify-center items-center gap-3 mb-6">
          <input
            type="text"
            id="filter-search-home"
            placeholder="Search notes by department or course"
            class="input input-bordered w-full max-w-md text-black bg-white placeholder-gray-500 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400"
          />
          <button class="btn btn-primary w-full sm:w-auto btn-search-home">Search</button>
        </div>

        <script>
          const searchInputHome = document.getElementById("filter-search-home");
          const searchBtnHome = document.querySelector(".btn-search-home");

          searchBtnHome.addEventListener("click", (e) => {
            e.preventDefault();
            const query = searchInputHome.value.trim();
            if (query) {
              // Redirect to browse page with search query
              window.location.href = `/others/browse.html?search=${encodeURIComponent(query)}`;
            }
          });
        </script>


      <!-- CTA Buttons -->
      <div class="flex flex-col sm:flex-row justify-center gap-4 mt-2">

          class="btn bg-green-500 text-white hover:bg-green-600"

        >
          Upload Notes
        </button>

        <button class="btn bg-blue-600 text-white hover:bg-blue-700">
          <a href="./others/browse.html">Browse Notes</a>

      </div>
    </section>

<div id="toast" class="fixed top-4 right-4 z-50 space-y-2"></div>

    <!-- footer -->
    <div id="footer"></div>
    <!-- Upload Notes Modal -->
    <dialog id="upload_modal" class="modal">
      <div class="modal-box w-11/12 max-w-2xl bg-white">
        <h3 class="font-bold text-2xl text-center text-indigo-950">
          Upload Notes
        </h3>
        <form method="dialog">
          <button
            class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2"
          >
            ✕
          </button>
        </form>
        <p class="text-gray-600  text-center">
          Share your notes with the MetroNotes community!
        </p>
        <form method="dialog" class="space-y-0.5" id="uploadForm">
          <div>
            <label class="block mb-1 text-sm font-medium text-gray-700"
              >Department</label
            >
            <select class="select select-bordered w-full" name="department"  required>
              <option>CSE</option>
              <option>BBA</option>
              <option>ENG</option>
              <option>SWE</option>
              <option>Law</option>
              <option>EEE</option>
            </select>
          </div>
          <div>
            <label class="block mb-1 text-sm font-medium text-gray-700"
              >Course Name</label
            >
            <input
              type="text"
              placeholder="E.g., Data Structures"
              class="input input-bordered w-full"
              name="courseName"
               required
            />
          </div>
                    <div>
            <label class="block mb-1 text-sm font-medium text-gray-700"
              >Batch and Section</label
            >
            <input
              type="text"
              placeholder="E.g., 57F, 57G"
              class="input input-bordered w-full"
              name="title"
               required
            />
          </div>
          <div>
            <label class="block mb-1 text-sm font-medium text-gray-700"
              >Course Code</label
            >
            <input
              type="text"
              placeholder="E.g., CSE-231"
              class="input input-bordered w-full"
              name="courseCode"
              required
            />
          </div>
          <div>
            <label class="block mb-1 text-sm font-medium text-gray-700"
              >Upload PDF</label
            >
            <input
              type="file"
              accept=".pdf"
              class="file-input file-input-bordered w-full"
              required
              name="file"
            />
          </div>
              <!-- Loader inside modal -->
        <div id="modal-loader" class="fixed inset-0 flex items-center justify-center bg-black z-50 bg-opacity-50 hidden">
          <div class="animate-spin rounded-full h-12 w-12 border-t-4 border-b-4 border-blue-500"></div>
          <p class="mt-4 text-white text-lg font-semibold">Uploading... Please wait</p>
        </div>
          <div class="modal-action">
            <button class="btn bg-red-900 text-white hover:bg-red-800 w-full" type="submit">
              Upload Note
            </button>
          </div>
        </form>
      </div>
    </dialog>

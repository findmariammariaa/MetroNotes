<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="./utilities/fav.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Open+Sans:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <style>
      body {
        font-family: "Open Sans", sans-serif;
      }
      .logo {
        font-family: "Poppins", serif;
        font-weight: 700;
      }
      h1,
      h2,
      h3,
      h4,
      h5,
      h6 {
        font-family: "Montserrat", sans-serif;
      }
      .heading {
        font-family: "Montserrat", sans-serif;
      }
    </style>
  </head>

  <body class="bg-blue-50">
    <!-- Header -->
    <nav id="main-navbar" class="bg-gray-400 shadow-lg">
      <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-1">
        <div class="flex justify-between items-center p-4">
          <!-- ====== LOGO SECTION ====== -->
          <div class="header-logo flex-shrink-0">
            <a class="logo text-3xl font-bold text-indigo-950" href="../index.html">MetroNotes</a>
          </div>


          <!-- ====== DESKTOP AUTH BUTTONS SECTION ====== -->
          <div class="header-auth hidden lg:flex space-x-4 items-center">
          <a href="../others/login.html">
            <button class="btn btn-outline login-btn text-xl">Login</button>
          </a>
          </div>

          <!-- ====== MOBILE MENU BUTTON ====== -->
          <div class="lg:hidden">
            <button id="menu-btn" class="btn btn-ghost">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-6 w-6 text-indigo-950"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h16M4 18h16"
                />
              </svg>
            </button>
          </div>
        </div>
      </div>

      <!-- ====== MOBILE MENU SECTION ====== -->
      <div
        id="mobile-menu"
        class="header-mobile-menu hidden lg:hidden px-4 pb-4 space-y-2"
      >
        <button class="btn btn-outline w-full text-xl">Login</button>
        <button class="btn btn-primary w-full bg-red-800 text-xl text-white">
          Sign Up
        </button>
      </div>
    </nav>

    <main class="flex flex-1">
      <!-- Left: Form -->
      <div class="pl-36 py-8 lg:w-1/2 flex flex-col justify-center">
        <h2 class="text-2xl font-bold text-[#0A1D37] mb-2">
          Sign up to MetroNotes
        </h2>
        <p class="text-sm text-gray-500 mb-6">
          Your study companion at Metropolitan University
        </p>

        <form id="signupForm" class="space-y-4 max-w-lg">
          <div>
            <label class="label">
              <span class="label-text">Full Name <span class="text-red-600">*</span>
            </label>
            <input type="text" name="fullName" class="input w-full" required />
          </div>

          <div>
            <label class="label">
              <span class="label-text">Student ID <span class="text-red-600">*</span>
            </label>
            <input type="text" name="studentId" class="input w-full" placeholder="123-456-789" required />
          </div>

          <div>
            <label class="label">
              <span class="label-text">Email <span class="text-red-600">*</span></span>
            </label>
            <input type="email" name="email" class="input w-full" required />
          </div>

          <div>
            <label class="label">
              <span class="label-text">Phone</span>
            </label>
            <input type="text" name="phone" class="input w-full" />
          </div>

          <!-- Password -->
          <div>
            <label class="label">
              <span class="label-text">Password <span class="text-red-600">*</span></span>
            </label>
           <label class="input flex w-full p-0">
                <input
                  type="password"
                  name="password"
                  id="password"
                  class="input focus:outline-none"
                  placeholder="Enter your password"
                  required
                />
                <kbd
                  id="togglePassword"
                  class=" mr-4"
                >
                  <svg id="eyeOpen" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 hidden">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 12c0 1.25 2.25 6.75 9.75 6.75S21.75 13.25 21.75 12 19.5 5.25 12 5.25 2.25 10.75 2.25 12z" />
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                  </svg>
                  <svg id="eyeClosed" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M3.98 8.223c-1.207 1.34-1.73 2.682-1.73 3.777 0 1.25 2.25 6.75 9.75 6.75 2.033 0 3.832-.406 5.313-1.085M6.312 6.312a9.735 9.735 0 015.688-1.062c7.5 0 9.75 5.5 9.75 6.75 0 .678-.286 1.537-.82 2.45M6.312 6.312L3 3m3.312 3.312L15.75 15.75m0 0L21 21m-5.25-5.25a3 3 0 11-4.242-4.242" />
                  </svg>
                </kbd>
            </label>
            <ul class="text-sm mt-2 text-left space-y-1 text-gray-600" id="passwordRules">
              <li id="rule-length" class="text-red-500">• At least 8 characters</li>
              <li id="rule-uppercase" class="text-red-500">• One uppercase letter</li>
              <li id="rule-lowercase" class="text-red-500">• One lowercase letter</li>
              <li id="rule-number" class="text-red-500">• One number</li>
              <li id="rule-special" class="text-red-500">• One special character (!@#$...)</li>
            </ul>
          </div>

          <!-- Confirm Password -->
          <div>
            <label class="label">
              <span class="label-text">Confirm Password <span class="text-red-600">*</span></span>
            </label>
            <label class="input flex w-full p-0">
                <input type="password" name="confirmPassword" id="confirmPassword" class="input focus:outline-none" required />
                 <kbd
                  id="togglePassword2"
                  class=" mr-4"
                >
                  <svg id="eyeOpen2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 hidden">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 12c0 1.25 2.25 6.75 9.75 6.75S21.75 13.25 21.75 12 19.5 5.25 12 5.25 2.25 10.75 2.25 12z" />
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                  </svg>
                  <svg id="eyeClosed2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 ">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M3.98 8.223c-1.207 1.34-1.73 2.682-1.73 3.777 0 1.25 2.25 6.75 9.75 6.75 2.033 0 3.832-.406 5.313-1.085M6.312 6.312a9.735 9.735 0 015.688-1.062c7.5 0 9.75 5.5 9.75 6.75 0 .678-.286 1.537-.82 2.45M6.312 6.312L3 3m3.312 3.312L15.75 15.75m0 0L21 21m-5.25-5.25a3 3 0 11-4.242-4.242" />
                  </svg>
                </kbd>
            </label>
            
            <p id="matchMessage" class="text-sm mt-1 text-red-500"></p>

          </div>

          <p id="signupError" class="text-red-600 text-sm mt-2"></p>

          <button type="submit" class="btn btn-neutral bg-red-900 text-white w-full">Sign Up</button>
        </form>
      </div>

      <!-- Right: Illustration -->
      <div
        class="w-1/2 hidden lg:flex flex-col items-start p-16 py-36 space-y-6 text-white bg-cover bg-center"
        style="background-image: url('../utilities/login.png'); opacity: 95%"
      >
        <img src="../utilities/logo.png" alt="MetroNotes Logo" />
        <div>
          <h2 class="logo text-4xl font-bold mb-4">MetroNotes</h2>
          <h6 class="text-sm">
            Your study companion at Metropolitan University
          </h6>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <div id="footer"></div>

    <!-- Load components and logic -->
    <script src="../loader.js"></script>
    <script src="../script/signup.js"></script>
    <div id="toast" class="toast toast-top toast-end fixed z-50"></div>

  </body>
</html>
